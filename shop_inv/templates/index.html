<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Management â€¢ Sign in</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --border: #1f2937;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #60a5fa;
      --accent-strong: #3b82f6;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
      background: radial-gradient(1200px 800px at 20% -10%, #1e293b 0%, transparent 60%),
        radial-gradient(1000px 600px at 120% 10%, #0b1220 0%, transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35)
    }

    .brand {
      text-align: center;
      margin-bottom: 18px
    }

    .brand .logo {
      font-size: 40px
    }

    .brand h1 {
      font-size: 20px;
      margin: 8px 0 2px
    }

    .brand .sub {
      color: var(--muted);
      font-size: 14px;
      margin: 0
    }

    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
    }

    input::placeholder {
      color: #6b7280
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0 14px
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none
    }

    .checkbox input {
      width: 16px;
      height: 16px
    }

    .muted {
      color: var(--muted);
      text-decoration: none
    }

    .muted:hover {
      color: #cbd5e1
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-strong));
      color: #07121f;
      font-weight: 800;
      cursor: pointer
    }

    .btn:hover {
      filter: brightness(1.05)
    }

    .pw-wrap {
      position: relative
    }

    .toggle {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: var(--muted);
      border: none;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 8px
    }

    .toggle:hover {
      color: #e5e7eb;
      background: #0f172a
    }

    .alert {
      background: rgba(239, 68, 68, .12);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, .4);
      padding: 10px 12px;
      border-radius: 10px;
      margin: 10px 0;
      display: none
    }

    .foot {
      margin-top: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px
    }

    @media (max-width:520px) {
      .card {
        padding: 18px
      }

      .brand h1 {
        font-size: 18px
      }
    }

    #msg {
      color: red;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" role="form" aria-labelledby="title">
      <div class="brand">
        <div class="logo">ðŸ“¦</div>
        <h1 id="title">Inventory Management</h1>
        <p class="sub">Welcome backâ€”sign in to continue</p>
      </div>

      <div id="alert" class="alert" role="alert">Please fill username and password.</div>

      <form id="loginForm" method="post">
        {% csrf_token %}
        <label for="username">Username :</label>
        <input id="username" type="text" name="username" autocomplete="username" placeholder="e.g. storeadmin" required>

        <label for="password">Password :</label>
        <div class="pw-wrap">
          <input id="password" type="password" name="password" autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required>
          <button class="toggle" type="button" onclick="togglePw('password', this)"
            aria-label="Show password"><span>Show</span></button>
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" id="remember"> <span>Remember me</span>
          </label>
          <a class="muted" href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Sign in</button>
      </form>

      <p class="foot">Â© <span id="year"></span> Inventory System â€¢ Secure login</p>
    </section>
  </main>


  <script>
    // Show/Hide password toggle
    function togglePw(id, btn) {
      const el = document.getElementById(id);
      if (!el) return;
      const show = el.type === 'password';
      el.type = show ? 'text' : 'password';
      btn.querySelector('span').textContent = show ? 'Hide' : 'Show';
      btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
    }
    // Demo submit (front-end only). Replace with real submit URL in production.
    function submitLogin(e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const alert = document.getElementById('alert');
      if (!u || !p) {
        alert.style.display = 'block';
        alert.textContent = 'Please fill username and password.';
        return false;
      }
      alert.style.display = 'none';
      // For standalone demo, just show a message:
      alert.textContent = 'Signing in...'; alert.style.display = 'block';
      setTimeout(() => { alert.textContent = '(Demo) Submit this form to your backend endpoint.'; }, 600);
      return false;
    }
    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>

</html>
