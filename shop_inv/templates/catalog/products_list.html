{% extends 'base.html' %}{% block title %}Products{% endblock %}{% block content %}
<div class="card">
    <h2>Products</h2>
    <div class="actions"><a class="btn" href="{% url 'catalog:product_create' %}">+ Add Product</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>HSN</th>
                <th>GST%</th>
                <th>Selling</th>
            </tr>
        </thead>
        <tbody>{% for p in products %}<tr>
                <td>{{ p.name }}</td>
                <td>{{ p.sku }}</td>
                <td>{{ p.hsn }}</td>
                <td>{{ p.gst_rate }}</td>
                <td>â‚¹ {{ p.selling_price }}</td>
            </tr>{% empty %}<tr>
                <td colspan="5">No products yet.</td>
            </tr>{% endfor %}</tbody>
    </table>
</div>{% endblock %}
